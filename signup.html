<!--Signup-->
  <div class="container mt-5">
    <div class="row gy-3 gy-md-4 gy-lg-0 align-items-lg-center">
      <div class="col-6 col-lg-6 col-xl-5">
        <img class="img-fluid rounded mx-auto d-block" loading="lazy" src="images/Login.jpg" alt="About 1">
      </div>
      <div class="col-xl-6 col-lg-6 col-xl-7 rounded-4"  style="background-color: #6295a2;" >
        <div class="mx-4 p-3">
          <div class="text-center mt-4 mb-4">
            <p class="h4">Welcome</p>
            <p class="text-light">Login with your details to continue</p>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-dark btn-block my-3">
            Sign in
          </button>
          <p class="text-center">Not a member? <a class="text-decoration-none" href="#">Register</a></p>
          <p class="text-center">or sign in with</p>
          <div class="my-3 d-flex justify-content-center">
            <button class="m-0 btn btn-flat">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="m-0 btn btn-flat">
              <i class="fab fa-twitter"></i>
            </button>
            <button class="m-0 btn btn-flat">
              <i class="fab fa-google-plus-g"></i>
            </button>
          </div>
        </div>
      </div>
